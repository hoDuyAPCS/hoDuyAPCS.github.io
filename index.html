<!DOCTYPE html>
<html>
  <head>
    <title>Toggle List Example</title>
    <style>
      .toggle-list {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .toggle-list li {
        display: none;
      }

      .toggle-list input:checked ~ li {
        display: block;
      }
    </style>
  </head>
  <body>
    <img src="./yume.jpg" alt="Example Image"  width="300" height="400">

    <h2>Toggle List Example</h2>
    <input type="checkbox" id="toggle-1">
    <label for="toggle-1">Toggle List 1</label>
    <ul class="toggle-list">
      <li>List Item 1</li>
      <li>List Item 2</li>
      <li>List Item 3</li>
    </ul>

    <input type="checkbox" id="toggle-2">
    <label for="toggle-2">Toggle List 2</label>
    <ul class="toggle-list">
      <li>List Item 4</li>
      <li>List Item 5</li>
      <li>List Item 6</li>
    </ul>
  </body>
</html>
